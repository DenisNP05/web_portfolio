<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="LightAuthorization.css">
</head>
<body>
  <div class="auth-container">
    <div class="form-container">
      <div class="tabs">
        <button class="tab-btn" id="login-tab" onclick="showForm('login')">Login</button>
        <button class="tab-btn" id="register-tab" onclick="showForm('register')">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form" action="/login" method="POST">
        <h2>Login</h2>
        <div class="input-group">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="form" action="/register" method="POST" style="display: none;">
        <h2>Register</h2>
        <div class="input-group">
          <label for="register-username">Username:</label>
          <input type="text" id="register-username" name="username" required>
        </div>
        <div class="input-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <div class="input-group">
          <label for="register-confirm-password">Confirm Password:</label>
          <input type="password" id="register-confirm-password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(formType) {
      if (formType === 'login') {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-tab').classList.add('active');
        document.getElementById('register-tab').classList.remove('active');
      } else {
        document.getElementById('register-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-tab').classList.add('active');
        document.getElementById('login-tab').classList.remove('active');
      }
    }

    // Show login form by default
    showForm('login');
  </script>
</body>
</html>
